<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Example-SMART-App</title>
  </head>
  <body>
    <img src="./src/images/batman.gif" alt="Batman">
    <p>Healt!</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      console.log(sessionStorage);
      console.log(sessionStorage.tokenResponse);
      var token = sessionStorage.tokenResponse.patient;
      $.ajax({
      type: "GET",
      url: 'https://fhir-ehr.sandboxcerner.com/dstu2/0b8a0111-e8e6-4c26-a91c-5069cbc6b1ca/Patient/' + token,
      headers: {
        "Accept": "application/json",
        "Authorization": "Bearer " + sessionStorage.tokenResponse.access_token
      },
      success: function(data){
         console.log(data);
      }
    });
    </script>
  </body>
</html>
